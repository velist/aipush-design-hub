<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Push - 智能工具生态</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // For GitHub Pages project sites, we need to keep the project name
      // in the path but convert the rest to query parameters for SPA routing
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var redirectPath = l.pathname.split('/').slice(1); // Remove leading slash
      
      // Check if we're in the project directory
      if (redirectPath[0] === 'aipush-design-hub' && redirectPath.length > 1) {
        // Keep the project name but redirect other paths as SPA routes
        var routePath = redirectPath.slice(1).join('/');
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/aipush-design-hub/?/' + routePath.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        l.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 50px;">
      <h2>AI Push - 智能工具生态</h2>
      <p>正在重定向...</p>
    </div>
  </body>
</html>
