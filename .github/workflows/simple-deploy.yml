name: 部署到 GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 安装主站点依赖
        working-directory: ./www
        run: npm install
          
      - name: 构建主站点
        working-directory: ./www
        run: npm run build
        
      - name: 设置 Pages
        uses: actions/configure-pages@v4
        
      - name: 上传到 GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www/dist'
          
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4