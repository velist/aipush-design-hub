<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPush - AI工具集合站</title>
    <meta name="description" content="探索人工智能的无限可能，精心打造的AI工具集合">
    <link rel="icon" type="image/svg+xml" href="./www/public/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .logo-text p {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            padding: 4rem 0;
            text-align: center;
        }
        
        .hero h2 {
            font-size: 3rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }
        
        .hero .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            margin: 0 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-outline {
            border: 2px solid #e5e7eb;
            color: #374151;
            background: white;
        }
        
        .btn-outline:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        
        /* Tools Grid */
        .tools {
            padding: 4rem 0;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .tool-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #f3f4f6;
            transition: all 0.3s;
        }
        
        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
        }
        
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .tool-icon {
            width: 48px;
            height: 48px;
            background: #f3f4f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .tool-card:hover .tool-icon {
            background: #dbeafe;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-live {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status-coming {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        
        .status-dev {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .tool-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .tool-desc {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .tool-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tool-category {
            background: #f3f4f6;
            color: #6b7280;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
        }
        
        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }
        
        .footer-text {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">🤖</div>
                    <div class="logo-text">
                        <h1>AIPush</h1>
                        <p>AI工具集合站</p>
                    </div>
                </div>
                <a href="https://github.com/velist/aipush-design-hub" class="btn btn-outline btn-sm" target="_blank">
                    GitHub ↗
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>探索 AI 工具的<span class="gradient-text"> 无限可能</span></h2>
            <p>精心打造的AI工具集合，让人工智能为您的工作和生活带来更多便利</p>
            <div>
                <a href="#tools" class="btn btn-primary">探索工具</a>
                <a href="https://news.aipush.fun" class="btn btn-outline" target="_blank">AI新闻</a>
            </div>
        </div>
    </section>

    <!-- Tools Section -->
    <section class="tools" id="tools">
        <div class="container">
            <div class="tools-grid">
                <!-- AI News Tool -->
                <div class="tool-card">
                    <div class="tool-header">
                        <div class="tool-icon">📰</div>
                        <div class="status status-live">已上线</div>
                    </div>
                    <h3 class="tool-title">AI 世界新闻</h3>
                    <p class="tool-desc">智能聚合全球AI新闻，提供中文翻译和AI深度点评</p>
                    <div class="tool-footer">
                        <div class="tool-category">新闻聚合</div>
                        <a href="https://news.aipush.fun" class="btn btn-primary btn-sm" target="_blank">
                            访问 ↗
                        </a>
                    </div>
                </div>

                <!-- Text Generator -->
                <div class="tool-card">
                    <div class="tool-header">
                        <div class="tool-icon">⚡</div>
                        <div class="status status-coming">即将上线</div>
                    </div>
                    <h3 class="tool-title">AI 文本生成器</h3>
                    <p class="tool-desc">基于先进语言模型的智能文本生成工具</p>
                    <div class="tool-footer">
                        <div class="tool-category">文本处理</div>
                        <button class="btn btn-outline btn-sm" disabled>敬请期待</button>
                    </div>
                </div>

                <!-- Image Analyzer -->
                <div class="tool-card">
                    <div class="tool-header">
                        <div class="tool-icon">🧠</div>
                        <div class="status status-dev">开发中</div>
                    </div>
                    <h3 class="tool-title">AI 图像分析</h3>
                    <p class="tool-desc">智能图像识别、分析和内容理解工具</p>
                    <div class="tool-footer">
                        <div class="tool-category">图像处理</div>
                        <button class="btn btn-outline btn-sm" disabled>开发中</button>
                    </div>
                </div>

                <!-- Chat Assistant -->
                <div class="tool-card">
                    <div class="tool-header">
                        <div class="tool-icon">💬</div>
                        <div class="status status-coming">即将上线</div>
                    </div>
                    <h3 class="tool-title">AI 对话助手</h3>
                    <p class="tool-desc">智能对话助手，支持多场景应用</p>
                    <div class="tool-footer">
                        <div class="tool-category">对话助手</div>
                        <button class="btn btn-outline btn-sm" disabled>敬请期待</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="footer-logo-icon">🤖</div>
                    <span style="font-weight: 600; color: #1f2937;">AIPush</span>
                </div>
                <div class="footer-text">
                    © 2024 AIPush. 让AI为生活带来更多可能。
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe tool cards
        document.querySelectorAll('.tool-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
            observer.observe(card);
        });
    </script>
</body>
</html>
